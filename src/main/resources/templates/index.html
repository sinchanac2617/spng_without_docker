<!DOCTYPE html>
<html lang="en">

        body {

            color: white;
            text-align: center;
            padding: 18px;

            font-weight: bold;
        }
        .container {
            display: flex;

        }
        .card {
            background-color: white;
            width: 260px;

            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .card h3 {
            margin: 12px 0;
            color: #333;
        }
        .card button {
            background-color: #ff4d4d;
            border: none;
            padding: 10px;
            color: white;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .card button:hover {
            background-color: red;
        }
    </style>
</head>
